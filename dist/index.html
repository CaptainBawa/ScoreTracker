<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d9a272ac0d.js" crossorigin="anonymous"></script>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Leader Board Homepage</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <main>
      <section class="display-score">
        <h2 class="recent">Recent score <span><button class="refresh">Refresh</button></span></h2>
        <ul class="scores"></ul>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form>
          <input type="text" id="name" placeholder="Your name"><br>
          <input type="text" id="score" placeholder="Your score"><br>
          <!-- <input type="submit" class="button" value="Submit"> -->
          <button type="button" class="button">Submit</button>
        </form>
      </section>
    </main>
    <footer><h2>@2023 Captain Bawa, All right reserved.</h2></footer>
  </body>
</html>
